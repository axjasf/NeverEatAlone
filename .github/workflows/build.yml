name: Build and Analysis
on:
  push:
    branches:
      - main
      - develop
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  build:
    name: Build, Test, and Analyze
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Shallow clones should be disabled for better analysis

      # Backend setup and tests
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r backend/requirements.txt
          pip install -r backend/requirements-dev.txt

      - name: Run Python tests with coverage
        working-directory: ./backend
        run: |
          pytest --cov=app --cov-report=xml:coverage.xml --cov-report=term-missing --junitxml=pytest-report.xml

      # Frontend setup and tests
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install Node.js dependencies
        working-directory: ./frontend
        run: |
          npm ci
          npm install -g typescript

      - name: Run TypeScript tests with coverage
        working-directory: ./frontend
        run: |
          npm run test -- --coverage --coverageReporters=lcov --coverageReporters=text-summary --passWithNoTests

      # Code Quality Checks
      - name: Run Python linting
        working-directory: ./backend
        run: |
          flake8 .
          black --check .
          isort --check-only .

      - name: Run TypeScript linting
        working-directory: ./frontend
        run: |
          npm run lint
          npm run type-check

      # SonarQube analysis
      - name: Debug Info
        run: |
          echo "Current branch: ${GITHUB_REF#refs/heads/}"
          echo "GitHub event: ${{ github.event_name }}"
          echo "Repository: ${{ github.repository }}"
          pwd
          ls -la

      - name: SonarQube Scan
        uses: SonarSource/sonarqube-scan-action@v2
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}
        with:
          args: >
            -Dsonar.projectKey=NeverEatAlone
            -Dsonar.sources=backend/app,frontend/src
            -Dsonar.tests=tests,frontend/tests
            -Dsonar.python.coverage.reportPaths=backend/coverage.xml
            -Dsonar.python.xunit.reportPath=backend/pytest-report.xml
            -Dsonar.javascript.lcov.reportPaths=frontend/coverage/lcov.info
            -Dsonar.python.version=3.11
            -Dsonar.sourceEncoding=UTF-8
            -Dsonar.verbose=true
            -Dsonar.scm.provider=git
            -Dsonar.branch.name=${GITHUB_REF#refs/heads/}
            -Dsonar.github.oauth=${{ github.token }}
            -X

      # Upload test results as artifacts
      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: |
            backend/coverage.xml
            backend/pytest-report.xml
            frontend/coverage/lcov.info
