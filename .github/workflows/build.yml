name: CI/CD Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  PYTHON_VERSION: '3.11'
  NODE_VERSION: '18'
  PYTHON_ROOT: './backend'
  NODE_ROOT: './frontend'
  # Test Configuration
  COVERAGE_THRESHOLD: 80
  PYTEST_ADDOPTS: '--color=yes'
  # Debug Mode for Verbose Logging
  DEBUG: ${{ github.event_name == 'pull_request' }}
  # SonarCloud Configuration - Configured via Organization Settings
  SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
  SONAR_ORGANIZATION: ${{ secrets.SONAR_ORGANIZATION }}

jobs:
  backend-lint:
    name: Backend Linting
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ${{ env.PYTHON_ROOT }}

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        id: setup-python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'

      - name: Install dependencies
        id: install
        run: |
          echo "::group::Environment Information"
          python --version
          pip --version
          echo "Working directory: $(pwd)"
          echo "Python location: $(which python)"
          echo "::endgroup::"

          echo "::group::Upgrade pip"
          python -m pip install --upgrade pip
          echo "::endgroup::"

          echo "::group::Install project dependencies"
          pip install -r requirements.txt
          echo "::endgroup::"

          echo "::group::Install dev dependencies"
          pip install -r requirements-dev.txt
          echo "::endgroup::"

      - name: Run Black formatter
        id: black
        if: success() || failure()  # Run even if previous steps failed
        run: |
          echo "::group::Running Black formatter check"
          python -m black . --check --diff > black_check.log 2>&1 || {
            echo "::error::Black formatting issues found"
            exit 1
          }
          echo "::endgroup::"

      - name: Run Flake8
        id: flake8
        if: success() || failure()
        run: |
          echo "::group::Running Flake8"
          python -m flake8 . --count --statistics --show-source --tee --output-file=flake8_report.txt || {
            echo "::error::Flake8 issues found"
            exit 1
          }
          echo "::endgroup::"

      - name: Run MyPy
        id: mypy
        if: success() || failure()
        run: |
          echo "::group::Running MyPy"
          python -m mypy --config-file mypy.ini . || {
            echo "::error::Type checking issues found"
            exit 1
          }
          echo "::endgroup::"

      - name: Upload lint results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: lint-results
          path: |
            ${{ env.PYTHON_ROOT }}/**/*.txt
            ${{ env.PYTHON_ROOT }}/**/*.log
            black_check.log
            flake8_report.txt
          retention-days: 14
          if-no-files-found: warn

  backend-test:
    name: Backend Tests
    needs: backend-lint
    runs-on: ubuntu-latest
    env:
      DATABASE_URL: sqlite:///./test.db
      TEST_DATABASE_URL: sqlite:///./test.db
      SECRET_KEY: test-secret-key-123
      CORS_ORIGINS: http://localhost:3000

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        id: setup-python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'
          cache-dependency-path: |
            ${{ env.PYTHON_ROOT }}/requirements.txt
            ${{ env.PYTHON_ROOT }}/requirements-dev.txt

      - name: Install dependencies
        id: install
        working-directory: ${{ env.PYTHON_ROOT }}
        run: |
          echo "::group::Environment Setup"
          python --version
          pip --version
          echo "Working directory: $(pwd)"
          echo "::endgroup::"

          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install -r requirements-dev.txt
          pip install -e .

      - name: Run tests
        id: tests
        env:
          COVERAGE_FAIL_UNDER: ${{ env.COVERAGE_THRESHOLD }}
        run: |
          echo "::group::Test Environment"
          echo "Python path: $PYTHONPATH"
          echo "Coverage threshold: $COVERAGE_FAIL_UNDER"
          echo "::endgroup::"

          echo "::group::Running pytest with coverage"
          cd ${{ env.PYTHON_ROOT }}
          python -m pytest \
            --cov=app \
            --cov-report=xml:coverage.xml \
            --cov-report=html:coverage_html \
            --cov-report=term-missing \
            --junitxml=pytest-report.xml \
            -v \
            ../tests || {
              echo "::error::Tests failed"
              exit 1
            }
          echo "::endgroup::"

      - name: Process test results
        if: always()
        run: |
          echo "::group::Test Summary"
          if [ -f "${{ env.PYTHON_ROOT }}/pytest-report.xml" ]; then
            echo "Test report generated successfully"
            echo "Coverage report available in artifacts"

            # Create a summary of test results
            echo "=== Test Execution Summary ===" > test_summary.txt
            echo "Date: $(date)" >> test_summary.txt
            echo "Python Version: ${{ env.PYTHON_VERSION }}" >> test_summary.txt
            echo "" >> test_summary.txt

            # Extract key metrics from pytest report
            if [ -f "${{ env.PYTHON_ROOT }}/coverage.xml" ]; then
              echo "Coverage Report:" >> test_summary.txt
              grep -A 5 "<coverage" "${{ env.PYTHON_ROOT }}/coverage.xml" >> test_summary.txt
            fi

            if [ -f "${{ env.PYTHON_ROOT }}/pytest-report.xml" ]; then
              echo "" >> test_summary.txt
              echo "Test Results:" >> test_summary.txt
              grep -A 5 "<testsuite" "${{ env.PYTHON_ROOT }}/pytest-report.xml" >> test_summary.txt
            fi
          else
            echo "::error::Test report generation failed"
            echo "Test execution failed" > test_summary.txt
            echo "No test reports generated" >> test_summary.txt
          fi
          echo "::endgroup::"

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: backend-test-results
          path: |
            ${{ env.PYTHON_ROOT }}/coverage.xml
            ${{ env.PYTHON_ROOT }}/coverage_html/**
            ${{ env.PYTHON_ROOT }}/pytest-report.xml
            ${{ env.PYTHON_ROOT }}/.coverage
            test_summary.txt
          retention-days: 14
          if-no-files-found: warn

  frontend-lint:
    name: Frontend Linting
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ${{ env.NODE_ROOT }}

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        id: setup-node
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: ${{ env.NODE_ROOT }}/package-lock.json

      - name: Install dependencies
        id: install
        run: |
          echo "::group::Environment Information"
          node --version
          npm --version
          echo "Working directory: $(pwd)"
          echo "::endgroup::"

          echo "::group::Install npm dependencies"
          npm ci
          echo "::endgroup::"

      - name: Run ESLint
        id: eslint
        if: success() || failure()
        run: |
          echo "::group::Running ESLint"
          npm run lint > eslint_output.log 2>&1 || {
            echo "::error::ESLint issues found"
            exit 1
          }
          echo "::endgroup::"

      - name: Run Type Check
        id: typecheck
        if: success() || failure()
        run: |
          echo "::group::Running TypeScript Check"
          npm run type-check > typescript_check.log 2>&1 || {
            echo "::error::Type check failed"
            exit 1
          }
          echo "::endgroup::"

      - name: Generate lint summary
        if: always()
        run: |
          echo "=== Frontend Lint Summary ===" > lint_summary.txt
          echo "Date: $(date)" >> lint_summary.txt
          echo "Node Version: ${{ env.NODE_VERSION }}" >> lint_summary.txt
          echo "" >> lint_summary.txt

          echo "ESLint Results:" >> lint_summary.txt
          if [ -f "eslint_output.log" ]; then
            cat eslint_output.log >> lint_summary.txt
          else
            echo "No ESLint output found" >> lint_summary.txt
          fi

          echo "" >> lint_summary.txt
          echo "TypeScript Check Results:" >> lint_summary.txt
          if [ -f "typescript_check.log" ]; then
            cat typescript_check.log >> lint_summary.txt
          else
            echo "No TypeScript check output found" >> lint_summary.txt
          fi

      - name: Upload lint results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: frontend-lint-results
          path: |
            ${{ env.NODE_ROOT }}/eslint-report.json
            ${{ env.NODE_ROOT }}/tsconfig.tsbuildinfo
            eslint_output.log
            typescript_check.log
            lint_summary.txt
          retention-days: 14
          if-no-files-found: warn

  frontend-test:
    name: Frontend Tests
    needs: frontend-lint
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ${{ env.NODE_ROOT }}
    env:
      REACT_APP_API_URL: http://localhost:8000
      REACT_APP_VERSION: ${{ github.sha }}

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        id: setup-node
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: ${{ env.NODE_ROOT }}/package-lock.json

      - name: Install dependencies
        id: install
        run: |
          echo "::group::Environment Setup"
          node --version
          npm --version
          echo "Working directory: $(pwd)"
          echo "::endgroup::"
          npm ci

      - name: Run tests
        id: tests
        run: |
          echo "::group::Running Jest tests with coverage"
          mkdir -p coverage
          npm run test:ci || {
            echo "::error::Tests failed"
            exit 1
          }
          echo "::endgroup::"

      - name: Generate test summary
        if: always()
        run: |
          echo "=== Frontend Test Summary ===" > test_summary.txt
          echo "Date: $(date)" >> test_summary.txt
          echo "Node Version: ${{ env.NODE_VERSION }}" >> test_summary.txt
          echo "" >> test_summary.txt

          if [ -f "junit.xml" ]; then
            echo "Test Results:" >> test_summary.txt
            grep -A 5 "<testsuite" junit.xml >> test_summary.txt

            echo "" >> test_summary.txt
            echo "Coverage Summary:" >> test_summary.txt
            if [ -f "coverage/coverage-summary.json" ]; then
              cat coverage/coverage-summary.json >> test_summary.txt
            else
              echo "No coverage summary found" >> test_summary.txt
            fi
          else
            echo "No test results found" >> test_summary.txt
          fi

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: frontend-test-results
          path: |
            ${{ env.NODE_ROOT }}/coverage/**
            ${{ env.NODE_ROOT }}/junit.xml
            test_summary.txt
          retention-days: 14
          if-no-files-found: warn

  build:
    name: Build
    needs: [backend-test, frontend-test]
    runs-on: ubuntu-latest
    env:
      REACT_APP_API_URL: http://localhost:8000
      REACT_APP_VERSION: ${{ github.sha }}

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        id: setup-node
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: ${{ env.NODE_ROOT }}/package-lock.json

      - name: Build frontend
        id: build
        working-directory: ${{ env.NODE_ROOT }}
        run: |
          echo "::group::Environment Information"
          node --version
          npm --version
          echo "Working directory: $(pwd)"
          echo "Build version: $REACT_APP_VERSION"
          echo "::endgroup::"

          echo "::group::Install dependencies"
          npm ci
          echo "::endgroup::"

          echo "::group::Build frontend"
          npm run build || {
            echo "::error::Build failed"
            exit 1
          }
          echo "::endgroup::"

      - name: Generate build summary
        if: always()
        run: |
          echo "=== Frontend Build Summary ===" > build_summary.txt
          echo "Date: $(date)" >> build_summary.txt
          echo "Node Version: ${{ env.NODE_VERSION }}" >> build_summary.txt
          echo "Build Version: $REACT_APP_VERSION" >> build_summary.txt
          echo "" >> build_summary.txt

          if [ -d "build" ]; then
            echo "Build Statistics:" >> build_summary.txt
            echo "- Total files: $(find build -type f | wc -l)" >> build_summary.txt
            echo "- Build size: $(du -sh build | cut -f1)" >> build_summary.txt

            echo "" >> build_summary.txt
            echo "Asset Sizes:" >> build_summary.txt
            find build -type f -exec ls -lh {} \; >> build_summary.txt
          else
            echo "Build directory not found" >> build_summary.txt
          fi

      - name: Upload build artifacts
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: frontend-build
          path: |
            ${{ env.NODE_ROOT }}/build
            build_summary.txt
          retention-days: 14

  sonarcloud:
    name: SonarCloud Analysis
    if: always()  # Run even if previous jobs fail
    needs: [backend-test, frontend-test]  # Keep the dependencies but they won't block execution
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Download backend test results
        uses: actions/download-artifact@v4
        continue-on-error: true  # Continue if artifacts are missing
        with:
          name: backend-test-results
          path: backend

      - name: Download frontend test results
        uses: actions/download-artifact@v4
        continue-on-error: true  # Continue if artifacts are missing
        with:
          name: frontend-test-results
          path: frontend

      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        with:
          args: >
            -Dsonar.organization=axjasf
            -Dsonar.projectKey=axjasf_NeverEatAlone
            -Dsonar.sources=backend/app,frontend/src
            -Dsonar.tests=tests,frontend/src
            -Dsonar.test.inclusions=frontend/src/**/*.test.tsx,frontend/src/**/*.test.ts,tests/**/*_test.py
            -Dsonar.test.exclusions=frontend/src/setupTests.ts
            -Dsonar.python.coverage.reportPaths=backend/coverage.xml
            -Dsonar.python.xunit.reportPath=backend/test-results.xml
            -Dsonar.javascript.lcov.reportPaths=frontend/coverage/lcov.info
            -Dsonar.coverage.exclusions=frontend/src/**/*.test.tsx,frontend/src/**/*.test.ts,tests/**/*_test.py
            -Dsonar.cpd.exclusions=frontend/src/**/*.test.tsx,frontend/src/**/*.test.ts
            -Dsonar.verbose=true

  workflow-summary:
    name: Generate Workflow Summary
    needs: [backend-lint, backend-test, frontend-lint, frontend-test, build, sonarcloud]  # Added sonarcloud dependency
    if: always()
    runs-on: ubuntu-latest
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: all-artifacts

      - name: Generate workflow summary
        run: |
          echo "# Workflow Execution Summary" > workflow_summary.md
          echo "## Backend Results" >> workflow_summary.md

          if [ -d "all-artifacts/backend-test-results" ]; then
            echo "### Test Results" >> workflow_summary.md
            cat all-artifacts/backend-test-results/test_summary.txt >> workflow_summary.md
          fi

          if [ -d "all-artifacts/lint-results" ]; then
            echo "### Lint Results" >> workflow_summary.md
            for f in all-artifacts/lint-results/*.txt; do
              if [ -f "$f" ]; then
                echo "\`\`\`" >> workflow_summary.md
                cat "$f" >> workflow_summary.md
                echo "\`\`\`" >> workflow_summary.md
              fi
            done
          fi

          echo "## Frontend Results" >> workflow_summary.md

          if [ -d "all-artifacts/frontend-test-results" ]; then
            echo "### Test Results" >> workflow_summary.md
            cat all-artifacts/frontend-test-results/test_summary.txt >> workflow_summary.md
          fi

          if [ -d "all-artifacts/frontend-lint-results" ]; then
            echo "### Lint Results" >> workflow_summary.md
            cat all-artifacts/frontend-lint-results/lint_summary.txt >> workflow_summary.md
          fi

          if [ -d "all-artifacts/frontend-build" ]; then
            echo "### Build Results" >> workflow_summary.md
            cat all-artifacts/frontend-build/build_summary.txt >> workflow_summary.md
          fi

      - name: Upload workflow summary
        uses: actions/upload-artifact@v4
        with:
          name: workflow-summary
          path: workflow_summary.md
          retention-days: 14
