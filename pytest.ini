[pytest]
pythonpath = backend
testpaths = tests
python_files = test_*.py
python_classes = Test*
addopts = -v --tb=short
log_cli = true
log_cli_level = INFO

# Test collection and execution
addopts =
    --strict-markers
    --tb=short
    -v
    --cov=backend/app
    --cov-report=term-missing
    --cov-report=xml:backend/coverage.xml
    --junitxml=backend/pytest-report.xml

# Coverage settings
[coverage:run]
branch = True
source = backend/app

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    if TYPE_CHECKING:
    raise NotImplementedError
    pass
    raise AssertionError
    if __name__ == .__main__.:

# Show missing lines in coverage reports
show_missing = True

# Fail if coverage is below this threshold
fail_under = 80
