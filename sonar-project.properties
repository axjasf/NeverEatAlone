# Required metadata
sonar.projectKey=axjasf_NeverEatAlone
sonar.organization=axjasf

# Project information
sonar.projectName=NeverEatAlone
sonar.projectVersion=1.0

# Authentication and server settings
sonar.host.url=http://localhost:9000
sonar.token=${env.SONAR_TOKEN}

# Source code locations
sonar.sources=frontend/src,backend/app
sonar.tests=frontend/src/__tests__,backend/tests

# Language settings
sonar.language=ts,py
sonar.typescript.lcov.reportPaths=frontend/coverage/lcov.info
sonar.javascript.lcov.reportPaths=frontend/coverage/lcov.info
sonar.python.coverage.reportPaths=backend/coverage.xml
sonar.python.xunit.reportPath=backend/pytest-report.xml

# Quality Gate settings
sonar.qualitygate.wait=true

# Encoding of the source code
sonar.sourceEncoding=UTF-8

# Analysis settings
sonar.verbose=true
sonar.log.level=INFO

# Exclude patterns
sonar.exclusions=**/node_modules/**,**/venv/**,**/*.pyc,**/__pycache__/**,**/migrations/**,**/tests/**,**/*.test.ts,**/*.test.tsx,**/coverage/**,**/build/**,**/.next/**
sonar.coverage.exclusions=**/*.test.ts,**/*.test.tsx,**/tests/**/*,**/migrations/**,**/__init__.py,**/settings.py
sonar.cpd.exclusions=**/*.test.ts,**/*.test.tsx,**/tests/**/*

# TypeScript/JavaScript specific settings
sonar.typescript.tsconfigPath=frontend/tsconfig.json
sonar.javascript.maxFileSize=1000
sonar.javascript.globals=React,jest,describe,it,expect
sonar.javascript.lcov.reportPaths=frontend/coverage/lcov.info

# Python specific settings
sonar.python.version=3.10
sonar.python.coverage.reportPaths=backend/coverage.xml
sonar.python.pylint.reportPath=backend/pylint-report.txt
