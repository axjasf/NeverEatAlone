[settings]
profile = black
multi_line_output = 3
include_trailing_comma = True
force_grid_wrap = 0
use_parentheses = True
ensure_newline_before_comments = True
line_length = 88

# Project specific settings
known_first_party = app,tests
known_third_party = sqlalchemy,pytest,fastapi,pydantic
sections = FUTURE,STDLIB,THIRDPARTY,FIRSTPARTY,LOCALFOLDER
default_section = THIRDPARTY

# Skip migrations and cache directories
skip = migrations,.mypy_cache,.pytest_cache,venv,.venv,.env,env

# Sort imports within their section by type then alpha
force_sort_within_sections = True
